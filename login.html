<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styleforlogin.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <!-- Login Form -->
            <div class="form-wrapper login active" id="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="Password" placeholder="Password" required>


                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="collector">Collector</option>
                        <option value="agent">Agent</option>
                    </select>

                    <a href="collectorprofile.html"> <button type="submit" class="btn">Login</button></a>
                   
                    <p>Don't have an account? <a href="signupoption.html" id="showSignupOptions">Sign Up here</a></p>
                </form>
            </div>


            <script src="server.js"></script>


            <script>
                document.getElementById('loginForm').addEventListener('submit', async (event) => {
                    event.preventDefault(); // ফর্ম সাবমিট না করতে দেওয়া
                
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                
                    try {
                        // POST রিকোয়েস্ট পাঠানো
                        const response = await fetch('http://localhost:5501/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email, password }),
                        });
                
                        const data = await response.json();
                
                        if (response.status === 200) {
                            console.log('Login successful', data);
                            // লগিন সফল হলে আপনি এখানে পরবর্তী একশন নিতে পারেন (যেমন, রিডাইরেক্ট)
                        } else {
                            console.error(data.message);
                            alert(data.message); // মেসেজ দেখানো
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Login failed. Please try again.');
                    }
                });
                </script>

</body>
</html>
