<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Profile</title>
    <link rel="stylesheet" href="collector.css">
</head>

<body>
    <div class="container">
        <!-- Collector Profile Section -->
        <div class="profile-wrapper">
            <h2>Agent Profile</h2>
            <div class="profile-content">
                <!-- Collector Information -->
                <div class="collector-info">
                    <h3 id="collector-name">Welcome, [Collector Name]</h3>
                </div>


                <table>
                    <thead>
                        <tr>
                            <th>Submission ID</th>
                            <th>Collector ID</th>
                            <th>Plastic Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="submissionTableBody">
                        <!-- এখানে ডেটা অ্যাড হবে -->
                    </tbody>
                </table>
              

            </div>
        </div>
    </div>


    

    <script>
        // Fetching user data from localStorage (after login)
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user'));
             

           document.getElementById('collector-name').textContent = `Welcome, ${user.name}`;


           //  
//agent submission 


    const agentId = user.id; // এজেন্ট ID (ডাইনামিক্যালি সেট করো)
    fetch(`http://localhost:5501/agentSubmissions?agentId=${agentId}`)
        .then(response => response.json())
        .then(data => {
            if (data.submissions) {
                const tableBody = document.getElementById("submissionTableBody");
                tableBody.innerHTML = data.submissions
                    .map(sub => `
                        <tr>
                            <td>${sub.id}</td>
                            <td>${sub.collectorId}</td>
                            <td>${sub.plasticAmount}</td>
                            <td>${sub.status}</td>
                        </tr>
                    `).join("");
            } else {
                console.log(data.message);
            }
        })
        .catch(error => console.error("Error fetching submissions:", error));


    ///////////////////

    ////////
    function handleResponse(submissionId, action) {
    fetch('http://localhost:5501/respondSubmission', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ submissionId, action })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data.message); // রেসপন্স দেখান
        // সাবমিশন লিস্ট রিফ্রেশ করুন
    })
    .catch(error => console.error('Error handling response:', error));
}

  



function renderTable(submissions) {
        const table = document.getElementById('submissionTable'); // Assuming a table with this ID exists
        table.innerHTML = ''; // Clear previous data
    
        submissions.forEach(submission => {
            const row = document.createElement('tr');
    
            row.innerHTML = `
                <td>${submission.id}</td>
                <td>${submission.collectorName}</td>
                <td>${submission.plasticAmount}</td>
                <td>
                    <button onclick="acceptSubmission(${submission.id})">Accept</button>
                    <button onclick="cancelSubmission(${submission.id})">Cancel</button>
                </td>
            `;
    
            table.appendChild(row);
        });

    }

    renderTable(submissions); ///////////
